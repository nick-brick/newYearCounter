<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Осталось до Нового Года!</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">    
</head>
<body>
    <div class="wrapper">
        <h1 class="title">До нового <span id="year" class="year"></span> года осталось:</h1>
        <div class="countdown" id="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <p>дней</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p>часов</p>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p>минут</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p>секунд</p>
            </div>
        </div>
        <div class="preloader" id="preloader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    
</body>
</html>
